{% extends "base.html" %}

{% block content %}
<h2>ğŸ† Leaderboard</h2>

<table>
    <thead>
        <tr>
            <th>Rank</th>
            <th>User</th>
            <th>XP</th>
        </tr>
    </thead>
    <tbody>
        {% for user in top_user %}
        <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{ user.username }}</td>
            <td>{{ user.XP }}</td>
        </tr>
        {% empty %}
        <tr><td colspan="3">No users found.</td></tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
